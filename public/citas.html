<div class="row blue white-text" id="module-title">
  <div class="col s12 center-align">
    <h5>Administrar citas</h5>
  </div>
</div>

<div class="row">
  <div class="col s12 right-align">
    <a id="nueva-cita" class="circle-btn waves-effect waves-light btn-small blue white-text" onclick="$('#module-form').show();$(this).hide();$('input').val('');$('#enviardata').show();$('#editardata').hide()"><i class="material-icons left">add_circle_outline</i>Nueva cita</a>
  </div>
</div>

<div class="row z-depth-2" id="module-form">
  <div class="col s12">
    <!--Formulario-->
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input id="address" type="text" class="validate">
        <label for="address">Direccion</label>
      </div>
    </div>
    <div class="row right-align">
      <div class="col s12"> 
        <div class="col s10">
          <a href="#!" class="cancel-btn" onclick="$('#module-form').hide();$('#nueva-cita').show();">Cancelar</a>
        </div>
        <div class="col s2">
          <button id="enviardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="enviarDatos()">Guardar</button>
          <button id="editardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="editarDatos()">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" style="overflow-x:auto;">
  <div class="col s12">
   <!-- //Tabla con los condominios-->
    <table class="striped">
      <thead>
        <th></th>
        <th>Poliza</th>
        <th>Asegurado</th>
        <th>Ciudad</th>
        <th>Asignacion</th>
        <th>Dias</th>
        <th></th>
      </thead>
      <tbody id="citas-rows">
      </tbody>
    </table>
  </div>
</div>
