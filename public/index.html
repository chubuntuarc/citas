          <div class="row blue white-text" id="module-title">
  <div class="col s12 center-align">
    <h5>Administrar citas</h5>
  </div>
</div>

<div class="row">
  <div class="col s12 right-align">
    <a id="nueva-cita" class="circle-btn waves-effect waves-light btn-small blue white-text" onclick="$('#module-form').show();$(this).hide();$('input').val('');$('#enviardata').show();$('#editardata').hide()"><i class="material-icons left">add_circle_outline</i>Nueva cita</a>
  </div>
</div>

<div class="row z-depth-2" id="module-form">
  <div class="col s12">
    <!--Formulario-->
    <div class="row">
      <div class="input-field col s12">
        <input id="nombre" type="text" class="validate">
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s12 m4">
        <input id="correo" type="text" class="validate">
        <label for="correo">Correo</label>
      </div>
      <div class="input-field col s12 m4">
        <input id="telefono" type="text" class="validate">
        <label for="telefono">Telefono</label>
      </div>
      <div class="input-field col s12 m4">
        <input id="ciudad" type="text" class="validate">
        <label for="ciudad">Ciudad</label>
      </div>
    </div>
     <div class="row">
      <div class="input-field col s12 m6">
        <input id="poliza" type="text" class="validate">
        <label for="poliza">No. Poliza</label>
      </div>
      <div class="input-field col s12 m6">
        <input id="serie" type="text" class="validate">
        <label for="serie">No. Serie</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m4">
        <input id="asignacion" type="text" class="validate">
        <label for="asignacion">Asignacion</label>
      </div>
      <div class="input-field col s12 m4">
        <input id="cita" type="text" class="validate">
        <label for="cita">Cita</label>
      </div>
      <div class="input-field col s12 m4">
        <input id="cierre" type="text" class="validate">
        <label for="cierre">Cierre</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m6">
        <input id="dias" type="text" class="validate">
        <label for="dias">Dias</label>
      </div>
      <div class="input-field col s12 m6">
        <input id="status" type="text" class="validate">
        <label for="cierre">Status</label>
      </div>
    </div>
    <div class="row right-align">
      <div class="col s12"> 
        <div class="col s10">
          <a href="#!" class="cancel-btn" onclick="$('#module-form').hide();$('#nueva-cita').show();">Cancelar</a>
        </div>
        <div class="col s2">
          <button id="enviardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="enviarDatos()">Guardar</button>
          <button id="editardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="editarDatos()">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" style="overflow-x:auto;">
  <div class="col s12">
   <!-- //Tabla con los condominios-->

      <thead>
        <th></th>

        <th>Ciudad</th>
        <th>Asignacion</th>
        <th>Dias</th>
        <th>Status</th>
        <th></th>
      </thead>
      <tbody id="citas-rows">
      </tbody>
    </table>
  </div>
